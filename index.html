---
layout: landing
---

				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>{{ site.title }}</h2>
							<p>{{ site.description | markdownify }}</p>
						</div>
						<a href="#one" class="more scrolly">Learn More</a>
					</section>

				<!-- One -->
					<section id="one" class="wrapper style1 special">
						<div class="inner">
							<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container' style="background-image: url('images/spinner.gif'); background-repeat: no-repeat; background-position: center">

								<iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
								<script>
								function setVideoFrame(){
								  document.getElementById('videoFrame').src = 'https://www.youtube.com/embed/E9WPr1K5D9Y?rel=0&amp;showinfo=0&amp;ecver=1';
								}
								if (window.addEventListener)  // W3C DOM
								  window.addEventListener('load', setVideoFrame, false);
								else if (window.attachEvent) { // IE DOM
								  window.attachEvent('onload', setVideoFrame);
								}else{ //NO SUPPORT, lauching right now
								  setVideoFrame();
								}
								</script>


							</div>


						</div>
					</section>


				<!-- CTA -->
					<section id="cta" class="wrapper style4">
						<div class="inner">
							<header>
								<h2>Store</h2>
								<p>Please take a look at my landscape photography in the <a href="/landscapes/">Gallery</a>.</p>
								<p>A store with books, leaflets and prints will be open eventually. Please follow my instagram for updates! Thank you.</p>
								<ul class="actions">
									<li><a href="https://instagram.com/hidobo" class="button fit">Follow</a></li>
								</ul>
							</header>
						</div>
					</section>
